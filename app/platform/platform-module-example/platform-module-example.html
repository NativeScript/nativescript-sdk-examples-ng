<!-- >> creating-timepicker-html -->
<ScrollView orientation="vertical" exampleTitle toggleNavButton>
    <StackLayout orientation="vertical">
        <Button text="Check platform type" class="btn btn-primary btn-active" (tap)="checkPlatformType()"></Button>
        <Button [text]="deviceInfoButton" class="btn btn-outline btn-active" (tap)="deviceInfo()"></Button>
        <ScrollView orientation="horizontal">
            <StackLayout orientation="horizontal" class="form">
                <GridLayout rows="auto, auto, auto, auto, auto, auto, auto, auto" columns="auto auto" [visibility]="isItemVisible ? 'visible' : 'collapsed'">
                    <Label class="label p-5" col="0" row="0" text="Device model: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="0" [text]="deviceInformation.model" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="1" text="Device deviceType: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="1" [text]="deviceInformation.deviceType" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="2" text="Device os: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="2" [text]="deviceInformation.os" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="3" text="Device osVersion: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="3" [text]="deviceInformation.osVersion" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="4" text="Device sdkVersion: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="4" [text]="deviceInformation.sdkVersion" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="5" text="Device language: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="5" [text]="deviceInformation.language" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="6" text="Device manufacturer: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="6" [text]="deviceInformation.manufacturer" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="7" text="Device uuid: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="7" [text]="deviceInformation.uuid" textWrap="true"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
        <Button [text]="screenInfoButton" class="btn btn-outline btn-active" (tap)="screenInfo()"></Button>
        <ScrollView orientation="horizontal">
            <StackLayout orientation="horizontal" class="form">
                <GridLayout rows="auto, auto, auto, auto, auto" columns="auto auto" [visibility]="isItemVisibleScreenInfo ? 'visible' : 'collapsed'">
                    <Label class="label p-5" col="0" row="0" text="Screen height DIPs: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="0" [text]="screenInformation.heightDIPs" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="1" text="Screen height Pixels: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="1" [text]="screenInformation.heightPixels" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="2" text="Screen scale: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="2" [text]="screenInformation.scale" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="3" text="Screen width DIPs: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="3" [text]="screenInformation.widthDIPs" textWrap="true"></Label>

                    <Label class="label p-5" col="0" row="4" text="Screen width Pixels: " textWrap="true"></Label>
                    <Label class="label p-5" col="1" row="4" [text]="screenInformation.widthPixels" textWrap="true"></Label>

                </GridLayout>
            </StackLayout>
        </ScrollView>
    </StackLayout>
</ScrollView>
<!-- << creating-timepicker-html -->
