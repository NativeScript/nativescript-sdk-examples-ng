<TabView #tabView class="tab-view" sdkExampleTitle sdkToggleNavButton>
    <GridLayout *tabItem="{title: 'Basic list'}">
        <!-- >> grouped-single-listview-basic-html -->

        <ListView [items]="countries" [itemng-templateSelector]="ng-templateSelector" (itemTap)="onItemTapFirstList($event)" class="list-group" separatorColor="white">
            <ng-template nsng-templateKey="header" let-header="item">
                <GridLayout class="list-group-item bg-primary">
                    <Label class="list-group-item-heading" isUserInteractionEnabled="false" color="white" [text]="header.name"></Label>
                </GridLayout>
            </ng-template>

            <ng-template nsng-templateKey="footer" let-footer="item">
                <GridLayout class="list-group-item">
                    <Label class="list-group-item h4" backgroundColor="gray" [text]="footer.name"></Label>
                </GridLayout>
            </ng-template>

            <ng-template nsng-templateKey="cell" let-country="item">
                <GridLayout class="list-group-item">
                    <Label [text]="country.name" class="list-group-item-text"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
        <!-- << grouped-single-listview-basic-html -->
    </GridLayout>
    <GridLayout *tabItem="{title: 'Dividers'}">
        <!-- >> grouped-single-listview-borders-html -->
        <ListView [items]="countries" [itemng-templateSelector]="ng-templateSelector" (itemTap)="onItemTapFirstList($event)" class="list-group" separatorColor="blue">
            <ng-template nsng-templateKey="header" let-header="item">
                <GridLayout class="list-group-item bg-primary">
                    <Label class="list-group-item-heading" isUserInteractionEnabled="false" color="white" [text]="header.name"></Label>
                </GridLayout>
            </ng-template>

            <ng-template nsng-templateKey="footer" let-footer="item">
                <Label class="list-group-item h4" backgroundColor="gray" [text]="footer.name"></Label>
            </ng-template>

            <ng-template nsng-templateKey="cell" let-country="item">
                <GridLayout class="list-group-item">
                    <Label [text]="country.name" class="list-group-item-text"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
        <!-- << grouped-single-listview-borders-html -->
    </GridLayout>
    <GridLayout *tabItem="{title: 'Thumbnails'}">
        <!-- >> grouped-single-listview-thumbs-html -->
        <ListView [items]="countries" [itemng-templateSelector]="ng-templateSelector" (itemTap)="onItemTapFirstList($event)" class="list-group" separatorColor="blue">
            <ng-template nsng-templateKey="header" let-header="item">
                <GridLayout class="list-group-item bg-primary">
                    <Label class="list-group-item-heading" isUserInteractionEnabled="false" color="white" [text]="header.name"></Label>
                </GridLayout>
            </ng-template>

            <ng-template nsng-templateKey="footer" let-footer="item">
                <Label class="list-group-item h4" backgroundColor="gray" [text]="footer.name"></Label>
            </ng-template>

            <ng-template nsng-templateKey="cell" let-country="item">
                <GridLayout class="list-group-item" rows="*" columns="auto, *">
                    <Image col="0" [src]="country.imageSrc" class="thumb img-circle"></Image>
                    <Label col="1" [text]="country.name" class="list-group-item-text" verticalAlignment="center"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
        <!-- << grouped-single-listview-thumbs-html -->
    </GridLayout>
</TabView>
