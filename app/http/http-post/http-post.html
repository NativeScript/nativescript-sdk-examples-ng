<ScrollView orientation="vertical"  exampleTitle toggleNavButton>
    <StackLayout class="form">
        <StackLayout class="input-field">
            <Label text="Name:" class="label" textWrap="true"></Label>
            <TextField hint="Enter name" class="input input-border" [(ngModel)]="name"></TextField>          
        </StackLayout>
        <StackLayout class="input-field">
            <Label text="Username:" class="label" textWrap="true"></Label>
            <TextField hint="Enter username" class="input input-border" [(ngModel)]="username"></TextField> 
        </StackLayout>
        <StackLayout class="input-field">
            <Label text="Custom text:" class="label" textWrap="true"></Label>
            <TextField hint="Enter custom text" class="input input-border" [(ngModel)]="custom_text"></TextField>      
        </StackLayout>
        <Button class="btn btn-primary btn-active" text="Submit" (tap)="makePOSTRequest()"></Button>
    </StackLayout>
</ScrollView>
